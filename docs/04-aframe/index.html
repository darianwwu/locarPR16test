<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <style>
    #gate{position:fixed;inset:0;display:flex;flex-direction:column;gap:12px;align-items:center;justify-content:center;background:#000a;color:#fff;z-index:9999}

  <script type="module" crossorigin src="/locarPR16test/assets/04-aframe-K_VtdFjN.js"></script>

<body>
  <div id="gate">
    <button id="enableSensors">AR starten</button>
    <div id="status">Bereit</div>

    <a-scene loading-screen="enabled: false">

    </a-scene>

</html>
